<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js'></script>
		<title>罗茶</title>
		<style type="text/css">
			body{
				    width:100%;
					height: 100%;
					background-size: 100%;
					background-image:url("img/luo/luo.png");
					background-repeat:no-repeat;
					background-position: center 0;
					margin:0 auto;
					overflow: hidden;
			}
			#tool{
				   width:100%;
				    height:600px;
					position: relative;
					top:-50px;
					left:-10px;
				    background-size: 110%;
					background-image: url("img/IMG_2889.PNG");
					background-position: center 0;
					background-repeat: no-repeat;
					margin:0 auto;
					animation:rv 4s linear 1 ;
				}
			#tool2{
				width:100%;
				height:600px;
				position: absolute;
				top:0px;
				background-size: 100%;
				background-image: url("img/IMG_2890.PNG");
				background-position: center 0;
				background-repeat: no-repeat;
				z-index:100;
				display:none;
				margin:0 auto;
				animation:rv 4s linear 1 ;
			}		            
			#tool3{
				width:100%;
				height:600px;
				position: absolute;
				top:0px;
				background-size: 100%;
				background-image: url("img/IMG_2891.PNG");
				background-position: center 0;
				background-repeat: no-repeat;
				z-index:100;
				display:none;
				margin:0 auto;
				animation:rv 4s linear 1 ;
			}									
				@keyframes rv{
							0%{opacity:0}
							50%{opacity:0.5}
							100%{opacity:1}
			                }
			.img{
					width:280px;
					height:280px;
					background-image: url("img/minxian.png") ;
					background-repeat: no-repeat;
					background-size: 80%;
					position: absolute;
					top:420px;
					z-index: 2;
					animation: move 2s ease 1;
				}
			@keyframes move {
									0%{
										transform: translateX(-400px);
									}
									100%{
										transform: translateX(0px);
									}
							}	
		    .frame{
								width:100%;
								height:300px;
								position: absolute;
								background-image: url("img/frame.png") ;
								background-repeat:no-repeat;
								background-size: 100%;
								top:480px;
								z-index: 1;
								opacity: 0;
								
							    animation: rv 3s ease 1;
								animation-delay: 1s;
								animation-fill-mode: forwards;
				}
			.page{
								width:100%;
								height:300px;
								background-repeat:no-repeat;
								position: absolute;
								top:560px;
								background-image: url("img/luo/luopage1.gif") ;
								background-size: 100%;
								z-index: 4;
							    animation: rv 2s ease 1;
								animation-delay: 1.5s;
								opacity: 0;
							    animation-fill-mode: forwards;
				}
			
		</style>
	</head>
	<body>
		
		<div  id="tool" ></div>
		<div  id="tool2" ></div>
		<div  id="tool3" ></div>
		<div  class="img" ></div>
		<div  class="frame" ></div>
		<div  class="page" ></div>
		
				
		
	</body>
	<script type="text/javascript">
		
		// document.body.addEventListener('touchmove', function(e){
		//         e.preventDefault();
		//     }, { passive: false }); 
		    var index=0;
		    var tool=document.getElementById("tool");
			var tool2=document.getElementById('tool2');
			//滑动进行罗茶
			
			tool.addEventListener('touchmove',function(){
				$("#tool").fadeOut(1000);
				$("#tool2").fadeIn(1000);
			});
			
			tool2.addEventListener('touchmove',function(){
				$("#tool2").fadeOut(1000);
				$("#tool3").fadeIn(1000);
			})
			
			$(".page").click(function(){
				$(".page").css("background-image","url('img/luo/luopage2.png')");
				$(".page").css("top","570px");
			});
			$('#tool3').click(function(){
				location.href='inbox.html';
			})
	</script>
</html>
